apiVersion: apps/v1
kind: Deployment
metadata:
  name: tombolo-frontend
  labels:
    app: tombolo-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tombolo-frontend
  template:
    metadata:
      labels:
        app: tombolo-frontend
    spec:
      containers:
        - name: tombolo-frontend
          image: tombolo-frontend:latest
          imagePullPolicy: Never # Use local images for development
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_HOST
              value: "tombolo-backend-service"
            - name: BACKEND_PORT
              value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: tombolo-frontend-service
spec:
  selector:
    app: tombolo-frontend
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080 # Access at localhost:30080
